name: workhub
services:
  db:
    image: postgres:15-alpine
    container_name: workhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: workhub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - workhub-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d workhub"]
      interval: 5s
      timeout: 5s
      retries: 5
  minio:
    image: minio/minio:latest
    container_name: workhub-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: local-minio
      MINIO_ROOT_PASSWORD: local-minio-secret
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - workhub-minio-data:/data
  minio-setup:
    image: minio/mc:latest
    container_name: workhub-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
        until mc alias set workhub http://minio:9000 local-minio local-minio-secret; do
          echo 'Waiting for MinIO to be ready...';
          sleep 2;
        done &&
        mc mb workhub/workhub-local --ignore-existing &&
        mc anonymous set download workhub/workhub-local &&
        exit 0
      "
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: workhub-web
    restart: unless-stopped
    depends_on:
      - db
      - minio
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/workhub
      NEXTAUTH_SECRET: replace-me
      NEXTAUTH_URL: http://localhost:3000
      AWS_S3_MAX_UPLOAD_MB: 25
      AWS_ACCESS_KEY_ID: local-minio
      AWS_SECRET_ACCESS_KEY: local-minio-secret
      AWS_S3_BUCKET: workhub-local
      AWS_S3_REGION: us-east-1
      AWS_S3_ENDPOINT: http://minio:9000
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/app
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
  redis:
    image: redis:7-alpine
    container_name: workhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "20", "1", "--loglevel", "warning"]

volumes:
  workhub-postgres-data:
  workhub-minio-data:
